<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Использование функции pop</title>
</head>
<body>
  <script>
    const arrayFirst = ['Лестер', 'Тоттенхем', 'Арсенал'];
    document.write(`Удаление последнего элемента массива при помощи функции pop и вывод его значения<br>Исходный массив: ${arrayFirst}<br>`);
    document.write(`Результат работы функции pop: ${arrayFirst.pop()}`);
  </script>
</body>
</html>
