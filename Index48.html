<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Использование функции shift</title>
</head>
<body>
  <script>
    const arrayFirst = ['Реал', 'Барселона', 'Атлетико'];
    document.write(`Удаление первого элемента массива при помощи функции shift и вывод его значения<br>Исходный массив: ${arrayFirst}<br>`);
    document.write(`Результат работы функции shift: ${arrayFirst.shift()}`);
  </script>
</body>
</html>
