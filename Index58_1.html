<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вывод массива</title>
</head>

<body>
  <script>
    //Исходный массив
    const arrayFirst = [5, , 2, , 18];
    document.write(`Вывод массива с помощью цикла for<br>Исходный массив: ${arrayFirst}<br>`);
    for (let i = 0; i < arrayFirst.length; i++)
    document.write(`${i+1} элемент массива: ${arrayFirst[i]};<br>`);


  </script>
</body>

</html>
