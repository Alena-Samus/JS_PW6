<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Использование функции splice</title>
</head>

<body>
  <script>
    //Исходный массив
    const arrayFirst = [1, 2, 3, 4, 5];
    document.write(`Удаление элементов, используя функцию splice<br>Исходный массив: ${arrayFirst}<br>`);

    arrayFirst.splice(1, 2);//удаление двух элементов начиная с позиции 1

    //Вывод в окно браузера массива после преобразование
    document.write(`Массив после преобразования: ${arrayFirst}`);
  </script>
</body>

</html>
