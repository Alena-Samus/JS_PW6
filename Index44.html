<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Объединение массивов</title>
</head>
<body>
  <script>
    const arrayFirst = [4,5,6];
    const arraySecond = [7,8,9];
    const arrayThird = arrayFirst.concat(arraySecond);
    document.write(`Первый исходный массив: ${arrayFirst}<br>Второй исходный массив: ${arraySecond}<br>Результаты объединения первого и второго массивов: ${arrayThird}`);
  </script>
</body>
</html>
