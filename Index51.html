<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Использование функции sort</title>
</head>
<body>
  <script>
    const arrayFirst = ['a', 'b', 'c', 'b', 'a'];
    document.write(`Удаление повторяющихся элементов, используя функцию sort<br>Исходный массив: ${arrayFirst}<br>`);    
    arrayFirst.sort();//Сортировка массива
    document.write(`Исходный отсортированный массив: ${arrayFirst}<br>`);
    //Поиск в цикле повторяющиъся элементов
    for (let i = 0; i < arrayFirst.length; i++){
     if (arrayFirst[i + 1] == arrayFirst[i])
      arrayFirst.splice(i,1);//удаление повторяющегося элемента
    }
    //Вывод в окно браузера массива после удаления повторяющихся элементов
    document.write(`Массив после удаления повторяющихся элементов: ${arrayFirst}`);
  </script>
</body>
</html>
