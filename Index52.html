<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Использование функции sort</title>
</head>

<body>
  <script>
    //Исходный массив
    const arrayFirst = ['a', 'b', 'c', 'b', 'a'];
    document.write(`Удаление элементов, используя функцию splice<br>Исходный массив: ${arrayFirst}<br>`);
    
    //Сортировка исходного массива
    arrayFirst.sort()
    document.write(`Исходный отсортированный массив: ${arrayFirst}<br>`);

    //Поиск повторяющихся элементов
    for (let i = 0; i < arrayFirst.length - 1; i++) {
      if (arrayFirst[i+1] == arrayFirst[i]);
          arrayFirst.splice(i,1);//удаление одного элемента с позиции i
    }

    //Вывод в окно браузера массива после преобразование
    document.write(`Массив после преобразования: ${arrayFirst}`);
  </script>
</body>

</html>
