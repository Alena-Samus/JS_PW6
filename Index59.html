<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Удаление из массива</title>
</head>
<body>
  <script>
    //Окно для ввода элементов массива одной строкой
    let srt = prompt('Введите элементы массива через запятую');

    //Преобразование введенной строки в массив

    const firstArray = srt.replace(/^\[([\s\S]*)]$/, '$1').split(',');
    document.write(`Удаление повторяющегося значения в массиве<br>Введенный массив: ${firstArray}<br> `);
   
    //Функция для удаления повторяющихся значений
    const del = (curArray) =>[...new Set(curArray)];
    //Вывод результатов в окно браузера
    document.write(`Массив после удаления повторяющихся значений: ${del(firstArray)}<br>`);
  </script>
</body>
</html>
