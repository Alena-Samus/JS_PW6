<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 3 с массивами</title>
</head>
<body>
  <script>
    //Стрелочная функция и пременение метода filter
    const compact = (array) => array.filter((el) => el);
    
    //Исходный массив
    const data = [0,1,false,2, undefined,'',3,null];
    
    //Вывод на экран исходного массива и результат очистки
    document.write(`Исходный массив: ${data}.<br>Массив, очищенный от нежелательных значений:${compact(data)}`);
  </script>
  
</body>
</html>
