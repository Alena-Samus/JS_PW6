<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Использование функции unshift</title>
</head>
<body>
  <script>
    const arrayFirst = ['Апрель', 'Май', 'Июнь'];
    document.write(`Добавление элементов в начало массива при помощи функции unshift<br>Исходный массив: ${arrayFirst}<br>`);
    arrayFirst.unshift('Январь', 'Февраль', 'Март');
    document.write(`Результат добавления элементов массива: ${arrayFirst}`);
  </script>
</body>
</html>
