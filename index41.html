<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 1 с массивами</title>
</head>
<body>
  <script type = "text/javascript">
  //Стрелочная функция для создания массива
      const fill = (arraySize, value) => new Array (arraySize).fill(value);

  //Ввод пользователем размерности массива и символов, которыми его заполняем    
      const data = prompt('Введите размер массива (целое положительное число):', '5');
           
      const valueToFill = prompt('Введите значение для элементов массива:', 'b');

  //Вывод массива в окно браузера
      document.write(`Массив размерностью ${data}, заполненный символами ${valueToFill}:<br>${fill(+data, valueToFill)}`);
  </script>
</body>
</html>
