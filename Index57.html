<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Использование функции sort</title>
</head>

<body>
  <script>
    //Исходный массив
    const arrayFirst = [5, 6, 1, 30, 8, 0, 2, 10, 4];
    document.write(`Сортировка массива, используя функцию sort<br>Исходный массив: ${arrayFirst}<br>`);

    //Сортировка массива
    arrayFirst.sort();

    //Вывод в окно браузера отсортированного массива 
    document.write(`Новый массив: ${arrayFirst}`);
  </script>
</body>

</html>
