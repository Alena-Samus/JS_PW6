<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Использование функции splice</title>
</head>

<body>
  <script>
    //Исходный массив
    const arrayFirst = [1, 2, 3, 4, 5];
    document.write(`Создание нового массива, используя функцию splice<br>Исходный массив: ${arrayFirst}<br>`);

    //Начиная с 3 позиции удаляем 0 элементов и вставляем символы 'a','b','c'
    arrayFirst.splice(3, 0,'a','b','c');

    //Вывод в окно браузера нового массива 
    document.write(`Новый массив: ${arrayFirst}`);
  </script>
</body>

</html>
